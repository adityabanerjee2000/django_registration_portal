<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <title>Home Page</title>
    <style>
      #grayScale {
          -webkit-filter: grayscale(100%);
          filter: grayscale(100%);
      }
      
  </style>
  </head>
  <body>
    <h1 class="text-center">Home Page</h1>
   <div class="container">
    <div class="py-5 text-center bg-secondary text-white">
     <h1 class="mb-3">Upload Image</h1>
     <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form}}
      <input type="submit" class="btn btn-danger" value="Upload">
     </form>
    </div>
    {% if img %}
      <img src="{{ img.photo.url }}" alt="">
      <div>
        <div class="mx-2 my-2 px-1 py-1">
          <img src="{{ img.photo.url }}" alt="..." width="200" height="300">
        </div>
        <div class="mx-2 my-2 px-1 py-1">
          <img src="{{ img.photo.url }}" alt="..." width="500" height="500">
        </div>
        <div class="mx-2 my-2 px-1 py-1">
          <img src="{{ img.photo.url }}" alt="..." width="1024" height="768">
        </div>
        <div>
          <img src="{{ img.photo.url }}" alt="..." width="500" id="grayScale">
        </div>
      </div>
    {% else %}
      <img src="https://alxgroup.com.au/wp-content/uploads/2016/04/dummy-post-horisontal-300x171.jpg" alt="" width="1110">
    {% endif %}
   </div>
   <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  </body>
</html>
